<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Counter</title>
    <script type="text/javascript">
        let clickCount = 0; 

        function sum()
        {
            clickCount++; 
            let displayElement = document.getElementById("clickCountDisplay"); // Get the paragraph element
            displayElement.innerHTML = "Button clicked " + clickCount + " times."; // Update the paragraph with the count
        }
    </script>
</head>
<body>
    <p>Click the button to count:</p>
    <form>
        <input type="button" onclick="sum()" value="Click Me">
    </form>
    <p id="clickCountDisplay"></p> </body>
</html>
